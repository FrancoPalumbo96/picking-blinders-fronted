<div id="us">
  <div>
    <h1>{{this.derivadorTitle}}</h1>
    <h2></h2>
  </div>

  <div id="submit">
    <h2>Por favor ingrese el código de la caja</h2>

      <label>

    </div>
  </div>
</div>
